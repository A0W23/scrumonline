<div class"row">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Join session</div>
      <div class="panel-body">  
        <form role="form">
          <div class="form-group">
            <label for="id">Session id:</label>
            <input type="text" class="form-control"  data-ng-model="id" placeholder="4711">
          </div>
          <div class="form-group">
            <label for="member-name">Your name:</label>
            <input type="text" class="form-control"  data-ng-model="name" placeholder="John">
          </div>
          <input class="btn btn-default" value="Join" data-ng-click="join()">
       </form>
      </div>
    </div>        
  </div>
</div>
